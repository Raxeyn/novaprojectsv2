<!DOCTYPE html>

<style>
        html {
            background-color: #05122D;
            color: #fff;
        }

        body {
            font-family: 'Barlow', sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 150%;
            padding: 0;
            margin: 0;
        }

        .content {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            box-sizing: border-box;
            min-width: 100vw;
            min-height: 100vh;
            padding: 50px 25px;
            margin: 0;
        }

        .content .inner {
            align-self: center;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: stretch;
            box-sizing: border-box;
            padding: 0;
            margin: 0 auto;
        }

        .content .inner .col-left {
            align-self: center;
            display: block;
            box-sizing: border-box;
            padding: 0 70px 0 0;
            margin: 0;
        }

        .content .inner .col-right {
            align-self: center;
            display: block;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .content .inner .error-image {
            display: block;
            box-sizing: border-box;
            width: 400px;
            height: 400px;
            line-height: 0;
            padding: 0;
            margin: 0 auto 20px auto;
        }

        .content .inner .error-image img {
            width: 100%;
            max-width: 100%;
        }

        .content .inner .error-code {
            display: block;
            box-sizing: border-box;
            padding: 0;
            margin: 0 auto 10px auto;
        }

        .content .inner .error-code .code {
            display: block;
            box-sizing: border-box;
            font-size: 200px;
            font-weight: 700;
            line-height: 100%;
            text-align: left;
            text-transform: uppercase;
            color: #5F28E2;
            padding: 0;
            margin: 0;
        }

        .content .inner .error-description {
            display: block;
            box-sizing: border-box;
            max-width: 640px;
            padding: 0;
            margin: 0 auto 30px auto;
        }

        .content .inner .error-description .title {
            display: block;
            box-sizing: border-box;
            font-family: 'Barlow', sans-serif;
            max-width: 480px;
            font-size: 36px;
            font-weight: 700;
            line-height: 120%;
            text-align: left;
            text-transform: uppercase;
            color: #fff;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .content .inner .error-description .title:last-child {
            margin: 0;
        }

        .content .inner .error-description .text {
            display: block;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .content .inner .error-description .text p {
            display: block;
            box-sizing: border-box;
            font-size: 16px;
            font-weight: 400;
            line-height: 150%;
            text-align: left;
            color: #303030;
            padding: 0;
            margin: 0 0 10px 0;
        }

        .content .inner .error-description .text p:last-child {
            margin: 0;
        }

        .content .inner .list-btn {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .content .inner .list-btn li.item {
            display: block;
            box-sizing: border-box;
            line-height: 0;
            padding: 0;
            margin: 0 20px 0 0;
        }

        .content .inner .list-btn li.item:last-child {
            margin: 0;
        }

        .content .inner .list-btn li.item a {
            display: inline-block;
            font-size: 18px;
            font-weight: 700;
            line-height: 20px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            color: #FFFFFF;
            white-space: nowrap;
            padding: 10px 32px 10px 32px;
            margin: 0;
            background-color: #5F28E2;
            transition: all 0.2s ease-out;
            border-radius: 2px;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.0);
        }

        .content .inner .list-btn li.item a:hover {
            background-color: #000000;
        }

        @media only screen and (max-width: 1366px) {
            .content .inner .error-image {
                width: 300px;
                height: 300px;
            }

            .content .inner .error-code .code {
                font-size: 120px;
            }
        }

        @media only screen and (max-width: 1152px) {
            .content .inner .col-left {
                padding: 0 40px 0 0;
            }

            .content .inner .error-image {
                width: 200px;
                height: 200px;
            }

            .content .inner .error-code .code {
                font-size: 100px;
            }

            .content .inner .error-description .title {
                font-size: 28px;
            }

            .content .inner .list-btn li.item a {
                font-size: 16px;
                padding: 8px 25px 8px 25px;
            }
        }

        @media only screen and (max-width: 960px) {
            .content .inner .error-code .code {
                font-size: 80px;
            }

            .content .inner .error-description {
                margin: 0 auto 30px auto;
            }

            .content .inner .error-description .title {
                font-size: 26px;
            }

            .content .inner .error-description .text p {
                font-size: 14px;
            }
        }

        @media only screen and (max-width: 640px) {
            .content .inner {
                flex-wrap: wrap;
            }

            .content .inner .col-left {
                width: 100%;
                padding: 0;
            }

            .content .inner .col-right {
                width: 100%;
                padding: 0;
            }

            .content .inner .error-image {
                width: 160px;
                height: 160px;
            }

            .content .inner .error-code .code {
                text-align: center;
            }

            .content .inner .error-description .title {
                font-size: 20px;
                text-align: center;
                max-width: none;
            }

            .content .inner .error-description .text p {
                text-align: center;
            }

            .content .inner .list-btn {
                justify-content: center;
            }
        }

        @media only screen and (max-width: 480px) {
            .content {
                min-height: 0;
                padding: 60px 25px 50px 25px;
            }

            .content .inner .error-code .code {
                font-size: 60px;
            }
        }

        @media only screen and (max-width: 360px) {
            .content .inner .error-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
<div class="content">
<div class="inner">
<div class="col-left">
<div class="error-code">
<h1 class="code">404</h1>
</div>
<div class="error-description">
<h2 class="title">PAGE NOT FOUND! URGH....</h2>
</div>
<ul class="list-btn">
<li class="item">
<a href="https://hangarscript.com" target="_self">Go home</a>
</li>
</ul>
</div>
<div class="col-right">
<div class="error-image">
<img draggable="false" src="https://hangarscript.com/assets/img/gallery/akali.png" alt="HangarScript">
</div>
</div>
</div>
</div>
</body>
</html>
